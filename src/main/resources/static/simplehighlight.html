<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple highlight.js sample</title>
  <meta charset="UTF-8">
  <meta name="author" content="Toshiki Iga">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/agate.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
  <p>highlight.js によるコードハイライトサンプル。</p>
  <hr />
  <pre>
    <code class="javascript">
    [
      {
          "id": 2,
          "name": "hanako",
          "age": 22
      },
      {
          "id": 3,
          "name": "takuya",
          "age": 25
      }
    ]
    </code>
  </pre>
  <hr />
</body>

</html>
